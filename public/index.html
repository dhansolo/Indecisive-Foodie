<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>indecisive foodie</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <h1>indecisive foodie</h1>
        </div>
        <div id="app">
            <div v-if="location_found">Current Location: {{ location }} | <img v-bind:src="widget1" width="100" height="24"></div><br>
            <form-comp v-if="location_found"></form-comp>
            <a v-if="results_found" v-bind:href="link">{{ restaurant_name }}</a>
            <div v-if="results_found">{{ address }}</div>
            <div v-if="results_found">Cuisines: {{ cuisines }}</div><br>
            <iframe v-if="results_found" v-bind:src="map" width="450" height="250" frameborder="0" style="border:0"></iframe>
            <div v-if="results_not_found">No Results</div>

            <b-form-group>
                <b-form-input
                  id="input"
                  required
                  placeholder="Enter name"
                ></b-form-input>
            </b-form-group>
        </div>
        <footer>
            <div>Created by <a href="https://github.com/dhansolo">David Han</a> | Powered by Zomato & Google Maps | Background by <a href="https://unsplash.com/@ninjason">Jason Leung</a></div>
        </footer>
        <script src="index.js"></script>
        <script src="//unpkg.com/@babel/polyfill@latest/dist/polyfill.min.js"></script>
        <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
        <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    </body>
</html>
